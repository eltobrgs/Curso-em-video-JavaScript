<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voce é estrangeiro?</title>
</head>
<body>
    <h1>Voce é estrangeiro?</h1>
    De que pais voce vem?: <input type="text" id="textp">
    <div id="res"></div>
    Clique aqui para verificar se voce é estrangeiro? <input type="button" value="Verificar" onclick="clicar()">
    <script>
        function clicar(){
            var textp= window.document.getElementById('textp')
            var res = window.document.getElementById('res')
            var pais = textp.value
            res.innerHTML = `<p>Voce vem do pais: ${pais}</p>`
            if(pais == 'Brasil' || pais == 'brasil' || pais == 'BRASIL' || pais == 'Br' || pais == 'br' || pais == 'BR'){
                res.innerHTML += `<p>Voce é brasileiro</p>`
            }else{
                res.innerHTML += `<p>Voce é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
