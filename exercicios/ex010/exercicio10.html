<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    <p>Essa atividade é nada mais nada menos que o exercicio8 em forma de website</p>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> KM/H
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">
    <script>
        function clicar(){
            var txtvel = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} KM/H</p>`
            res.innerHTML += `<p>Velocidade permitida: 60 KM/H</p>`
            if(vel > 60){
                res.innerHTML += `<p>Você ultrapassou a velocidade permitida, MULTADO!</p>`
            }else{
                res.innerHTML += `<p>Você está dentro da velocidade permitida, PARABÉNS!</p>`
            }
        }
    </script>
</body>
</html>
