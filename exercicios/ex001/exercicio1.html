
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro script em JS</title>
    <style>
        body {
            background-color: skyblue;
            color: black;
            font-family: Arial, sans-serif;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>esté é o meu primeiro Script em JS</h1>
    <img src="code.png" alt="">
    <script>
        window.alert('Olá, Mundo!')
        window.alert('Este é o meu primeiro script em JS!')
        window.alert('Ele usa a função window.alert() para mostrar uma mensagem na tela!')
        /*O que faz o código acima?*/
        /*`window` é um objeto global em JavaScript que representa a janela do navegador onde o script está sendo executado. 
        Ele contém muitos métodos e propriedades úteis que você pode usar ao escrever seu código JavaScript.
        `alert` é um desses métodos. Ele exibe uma caixa de diálogo de alerta com a mensagem especificada e um botão OK 
        para o usuário fechar a caixa de diálogo. Neste caso, a mensagem é 'Olá, Mundo!'. 
        Portanto, quando essa linha de código é executada, ela exibirá uma caixa de diálogo de alerta com a mensagem 'Olá, Mundo!' 
        na janela do navegador.*/
    </script>
</body>
    
</html>
